#single pod with multiple containers

apiVersion: v1
kind: pod
metadata:
   name: multicontainer-pods
   namespace: facebook
   labels:
      app: httpd
      tier: frontend-backend
      version: v1
spec:
    containers:
    - name: web
      image: httpd
      ports:
      - containerPort: 80
    - name: db
      image: mysql
      ports:
      - containerPort: 3306
      env: MYSQL_ROOT_PASSWORD
      value: prafulcloud